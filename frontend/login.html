<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Login form responsive</title>
  </head>
  <body>
    <div class="l-form">
      <div class="shape1"></div>
      <div class="shape2"></div>

      <div class="form">
        <img
          src="assets/img/authentication.svg"
          alt=""
          class="form__img"
        />

        <!-- ===== LOGIN FORM ===== -->
        <form class="form__content" onsubmit="return handleLogin(event)">
          <h1 class="form__title">Welcome</h1>

          <div class="form__div form__div-one">
            <div class="form__icon">
              <i class="bx bx-user-circle"></i>
            </div>

            <div class="form__div-input">
              <label class="form__label">Username</label>
              <input
                type="text"
                id="username"
                class="form__input"
                required
              />
            </div>
          </div>

          <div class="form__div">
            <div class="form__icon">
              <i class="bx bx-lock"></i>
            </div>

            <div class="form__div-input">
              <label class="form__label">Password</label>
              <input
                type="password"
                id="password"
                class="form__input"
                required
              />
            </div>
          </div>
          <div class="form__links">
            <a href="register.html" class="form__create btn-create">Create account</a>
            <a href="reset-password.html" class="form__forgot btn-forgot">Forgot Password?</a>
          </div>

          <input
            type="submit"
            class="form__button btn-login"
            value="Login"
          />
        </form>
        <!-- register link moved into login form -->
      </div>
    </div>

    <!-- ===== MAIN JS ===== -->
    <script src="assets/js/main.js"></script>

    <!-- ===== MOCK LOGIN SCRIPT ===== -->
    <script>
      async function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const response = await fetch('http://localhost:5000/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (data.success) {
            // ✅ Login successful - redirect to dashboard
            window.location.href = "index.html";
          } else {
            // ❌ Login failed
            alert(data.message || 'Invalid username or password');
          }
        } catch (error) {
          console.error('Login error:', error);
          alert('Cannot connect to server. Make sure the backend is running on http://localhost:5000');
        }
      }

      // No inline registration on this page — registration lives on register.html
    </script>
  </body>
</html>
