<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doraemon Inventory - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Poppins', sans-serif; }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
      <div class="max-w-[480px] w-full">
        <div class="text-center mb-8">
          <img src="assets/img/logo.png" alt="Doraemon Inventory" class="w-96 mx-auto" />
        </div>

        <div class="p-6 sm:p-8 rounded-2xl bg-white border border-gray-200 shadow-sm">
          <h1 class="text-slate-900 text-center text-3xl font-semibold">Sign in</h1>
          <form class="mt-12 space-y-6" onsubmit="return handleLogin(event)">
            <div>
              <label class="text-slate-900 text-sm font-medium mb-2 block">Username</label>
              <div class="relative flex items-center">
                <input id="username" name="username" type="text" required class="w-full text-slate-900 text-sm border border-slate-300 px-4 py-3 pr-10 rounded-md outline-blue-600 focus:ring-2 focus:ring-blue-500" placeholder="Enter user name" />
                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                  <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                  <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000"></path>
                </svg>
              </div>
            </div>
            <div>
              <label class="text-slate-900 text-sm font-medium mb-2 block">Password</label>
              <div class="relative flex items-center">
                <input id="password" name="password" type="password" required class="w-full text-slate-900 text-sm border border-slate-300 px-4 py-3 rounded-md outline-blue-600 focus:ring-2 focus:ring-blue-500" placeholder="Enter password" />
              </div>
            </div>
            <div class="flex flex-wrap items-center justify-end gap-4">
              <div class="text-sm">
                <a href="reset-password.html" class="text-blue-600 hover:underline font-semibold">
                  Forgot your password?
                </a>
              </div>
            </div>

            <div class="!mt-12">
              <button type="submit" class="w-full py-2 px-4 text-[15px] font-medium tracking-wide rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none cursor-pointer transition-colors">
                Sign in
              </button>
            </div>
            <p class="text-slate-900 text-sm !mt-6 text-center">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline ml-1 whitespace-nowrap font-semibold">Register here</a></p>
          </form>
        </div>
      </div>
    </div>

    <script>
      async function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const response = await fetch('http://localhost:5000/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (data.success) {
            // ✅ Login successful - save user info to localStorage
            localStorage.setItem('userId', data.user.id);
            localStorage.setItem('username', data.user.username);
            localStorage.setItem('role', data.user.role);
            
            // Redirect to dashboard
            window.location.href = "index.html";
          } else {
            // ❌ Login failed
            alert(data.message || 'Invalid username or password');
          }
        } catch (error) {
          console.error('Login error:', error);
          alert('Cannot connect to server. Make sure the backend is running on http://localhost:5000');
        }
      }
    </script>
  </body>
</html>
