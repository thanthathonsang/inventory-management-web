<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doraemon Inventory - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Poppins', sans-serif; }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="flex flex-col justify-center sm:h-screen p-4">
      <div class="max-w-md w-full mx-auto border border-gray-300 rounded-2xl p-8">
        <div class="text-center mb-12">
          <img src="assets/img/logo.png" alt="Doraemon Inventory" class="w-96 mx-auto" />
        </div>

        <form onsubmit="return handleRegister(event)">
          <div class="space-y-6">
            <div>
              <label class="text-slate-900 text-sm font-medium mb-2 block">Username</label>
              <input id="username" name="username" type="text" required class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500 focus:ring-2 focus:ring-blue-500" placeholder="Enter username" />
            </div>
            <div>
              <label class="text-slate-900 text-sm font-medium mb-2 block">Email Id</label>
              <input id="email" name="email" type="email" required class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500 focus:ring-2 focus:ring-blue-500" placeholder="Enter email" />
            </div>
            <div>
              <label class="text-slate-900 text-sm font-medium mb-2 block">Password</label>
              <input id="password" name="password" type="password" required class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500 focus:ring-2 focus:ring-blue-500" placeholder="Enter password" />
            </div>
            <div>
              <label class="text-slate-900 text-sm font-medium mb-2 block">Confirm Password</label>
              <input id="confirm" name="cpassword" type="password" required class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500 focus:ring-2 focus:ring-blue-500" placeholder="Enter confirm password" />
            </div>
          </div>

          <div class="mt-12">
            <button type="submit" class="w-full py-3 px-4 text-sm tracking-wider font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none cursor-pointer transition-colors">
              Create an account
            </button>
          </div>
          <p class="text-slate-600 text-sm mt-6 text-center">Already have an account? <a href="login.html" class="text-blue-600 font-medium hover:underline ml-1">Login here</a></p>
        </form>
      </div>
    </div>

    <script>
      async function handleRegister(event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;

        if (!username || !email || !password) {
          alert('Please fill in all fields');
          return;
        }

        if (password !== confirm) {
          alert('Passwords do not match');
          return;
        }

        try {
          const response = await fetch('http://localhost:5000/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
          });

          const data = await response.json();

          if (response.ok && data.success) {
            alert('Registration successful! Please wait for admin approval before logging in.');
            window.location.href = 'login.html';
          } else {
            alert(data.message || 'Registration failed');
          }
        } catch (error) {
          console.error('Register error:', error);
          alert('Cannot connect to server. Make sure the backend is running on http://localhost:5000');
        }
      }
    </script>
  </body>
</html>
